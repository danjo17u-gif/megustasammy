<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Universo 游깳</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family: "Segoe UI", cursive;
}

canvas{
  position:absolute;
  top:0;
  left:0;
}

#mensaje{
  position:absolute;
  width:100%;
  text-align:center;
  top:40%;
  font-size:30px;
  color:#ffccff;
  text-shadow:0 0 15px #ff66ff,0 0 30px #ff33cc;
}

.cursorGlow{
  position:absolute;
  width:200px;
  height:200px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,#ff66ff55,transparent);
  transform:translate(-50%,-50%);
}

.loto{
  position:absolute;
  font-size:30px;
  pointer-events:none;
  animation:flotar linear infinite;
}

@keyframes flotar{
  from{ transform:translateY(100vh) rotate(0deg);}
  to{ transform:translateY(-10vh) rotate(360deg);}
}
</style>
</head>
<body>

<canvas id="galaxy"></canvas>
<div id="mensaje"></div>
<div class="cursorGlow" id="glow"></div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c7f6b7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
let mouse={x:canvas.width/2,y:canvas.height/2};

for(let i=0;i<800;i++){
  let angle=Math.random()*Math.PI*2;
  let radius=Math.random()*300;
  stars.push({
    angle:angle,
    radius:radius,
    size:Math.random()*2,
    speed:0.0005+Math.random()*0.001
  });
}

function drawGalaxy(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);

  stars.forEach(s=>{
    s.angle+=s.speed;
    let x=Math.cos(s.angle)*s.radius;
    let y=Math.sin(s.angle)*s.radius;

    let dx=mouse.x-(canvas.width/2+x);
    let dy=mouse.y-(canvas.height/2+y);
    let dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<150){
      x-=dx*0.02;
      y-=dy*0.02;
    }

    ctx.beginPath();
    ctx.fillStyle="white";
    ctx.arc(x,y,s.size,0,Math.PI*2);
    ctx.fill();
  });

  ctx.restore();
  requestAnimationFrame(drawGalaxy);
}
drawGalaxy();

canvas.addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
  document.getElementById("glow").style.left=e.clientX+"px";
  document.getElementById("glow").style.top=e.clientY+"px";
});

const frases=[
"Te amo mi Nemy",
"Mi ni침a hermosa mi Ammy",
"Eres mi luna mi Nemy",
"Tu risa me enloquece jshs mi Ammy",
"Mi peque침a galaxia mi Nemy",
"Mi coraz칩n late por ti mi Ammy",
"Mi universo bonito mi Nemy",
"Mi raz칩n de sonre칤r mi Ammy",
"Siempre t칰 mi Nemy",
"Eres magia pura mi Ammy"
];

let index=0;
let charIndex=0;
let escribiendo=true;
const mensaje=document.getElementById("mensaje");

function maquinaEscribir(){
  let texto=frases[index];

  if(escribiendo){
    mensaje.innerHTML=texto.substring(0,charIndex++);
    if(charIndex>texto.length){
      escribiendo=false;
    }
  }else{
    mensaje.innerHTML=texto.substring(0,charIndex--);
    if(charIndex==0){
      escribiendo=true;
      index=(index+1)%frases.length;
    }
  }
}
setInterval(maquinaEscribir,100);

function crearLoto(){
  const loto=document.createElement("div");
  loto.classList.add("loto");
  loto.innerHTML="游꺚";
  loto.style.left=Math.random()*100+"vw";
  loto.style.fontSize=(20+Math.random()*40)+"px";
  loto.style.animationDuration=(10+Math.random()*10)+"s";
  document.body.appendChild(loto);

  setTimeout(()=>loto.remove(),20000);
}
setInterval(crearLoto,1200);

</script>

</body>
</html>
